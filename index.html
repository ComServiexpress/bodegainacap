<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud de Herramientas - Taller de Construcción</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-tools"></i> Solicitud de Herramientas</h1>
            <p>Taller de Construcción - Basado en inventario Sodimac</p>
        </header>

        <main>
            <form id="herramientasForm">
                <div class="form-group">
                    <label for="nombre"><i class="fas fa-user"></i> Nombre del solicitante</label>
                    <input type="text" id="nombre" name="nombre" required placeholder="Ingrese su nombre completo">
                </div>

                <div class="form-group">
                    <label for="carrera"><i class="fas fa-graduation-cap"></i> Tipo de carrera</label>
                    <select id="carrera" name="carrera" required>
                        <option value="" disabled selected>Seleccione su carrera</option>
                        <option value="Ingeniería Civil">Ingeniería Civil</option>
                        <option value="Arquitectura">Arquitectura</option>
                        <option value="Construcción Civil">Construcción Civil</option>
                        <option value="Ingeniería en Obras Civiles">Ingeniería en Obras Civiles</option>
                        <option value="Otra">Otra</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="fecha"><i class="fas fa-calendar-alt"></i> Fecha de solicitud</label>
                    <input type="datetime-local" id="fecha" name="fecha" required>
                </div>

                <div class="form-group">
                    <label><i class="fas fa-tools"></i> Herramientas solicitadas</label>
                    
                    <div class="herramienta-item">
                        <div class="herramienta-info">
                            <img src="https://cdn-icons-png.flaticon.com/512/2933/2933245.png" alt="Taladro percutor">
                            <span>Taladro percutor 1/2" 650W</span>
                        </div>
                        <input type="number" name="taladro" min="0" placeholder="Cantidad">
                    </div>
                    
                    <div class="herramienta-item">
                        <div class="herramienta-info">
                            <img src="https://cdn-icons-png.flaticon.com/512/1995/1995454.png" alt="Amoladora angular">
                            <span>Amoladora angular 4-1/2" 800W</span>
                        </div>
                        <input type="number" name="amoladora" min="0" placeholder="Cantidad">
                    </div>
                    
                    <div class="herramienta-item">
                        <div class="herramienta-info">
                            <img src="https://cdn-icons-png.flaticon.com/512/2936/2936886.png" alt="Sierra circular">
                            <span>Sierra circular 7-1/4" 1800W</span>
                        </div>
                        <input type="number" name="sierra" min="0" placeholder="Cantidad">
                    </div>
                    
                    <div class="herramienta-item">
                        <div class="herramienta-info">
                            <img src="https://cdn-icons-png.flaticon.com/512/2936/2936776.png" alt="Rotomartillo">
                            <span>Rotomartillo SDS Plus 800W</span>
                        </div>
                        <input type="number" name="rotomartillo" min="0" placeholder="Cantidad">
                    </div>
                    
                    <div class="herramienta-item">
                        <div class="herramienta-info">
                            <img src="https://cdn-icons-png.flaticon.com/512/2936/2936886.png" alt="Sierra caladora">
                            <span>Sierra caladora 600W</span>
                        </div>
                        <input type="number" name="caladora" min="0" placeholder="Cantidad">
                    </div>
                </div>

                <div class="form-group">
                    <label for="observaciones"><i class="fas fa-comment"></i> Observaciones</label>
                    <textarea id="observaciones" name="observaciones" placeholder="Agregue cualquier comentario adicional"></textarea>
                </div>

                <button type="submit" class="btn-enviar">
                    <i class="fas fa-paper-plane"></i> Enviar solicitud
                </button>
            </form>
        </main>
    </div>

    <div id="confirmacionModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2><i class="fas fa-check-circle"></i> Solicitud Enviada</h2>
            <p id="confirmacionTexto"></p>
            <button id="btnCerrarModal">Aceptar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
